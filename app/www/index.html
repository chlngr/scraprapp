<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Starter Senators</h1>
        <button class="button button-positive" ng-click="newSearch()">Get My Senators</button>
      </ion-header-bar>
        <ion-content>
        </ion-content>

        <!-- add a script to pull up a modal -->
      <script id="location-request.html" type="text/ng-template">
        <div class = "modal">

          <ion-header-bar class="bar-secondary">
            <h1 class="title">Input Your Location</h1>
            <button class="button button-clear button-positive" ng-click="cancelSearch()">Cancel</button>
          </ion-header-bar>

          <ion-content>
          
            <form ng-submit="runSearch(latitude, longitude)">
              <div class="list">
                <label class="item item-input">
                  <input type="text" placeholder="What is your latitude?" ng-model="latitude.value">
                </label>
                <label class="item item-input">
                  <input type="text" placeholder="What is your longitude?" ng-model="longitude.value">
                </label>
              </div>
              <div class="padding">
                <button type="submit" class="button" button-block button-positive">Submit My Location</button>
              </div>
            </form>
          </ion-content>
        </div>
      </script>

    </ion-pane>
  </body>
</html>
